<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tartaglia Filippo" />
    <meta name="description" content="" />
    <!-- BOOTSTRAP V5.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>Document</title>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./js/main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="app" class="wrapper">
      <div class="container">
        <div class="header">
          <h1 class="text-center">To do List</h1>
          <div class="input-group mb-3">
            <input
              v-model="newTask"
              @keyup.enter="addNewTask(newTask)"
              type="text"
              class="form-control"
              placeholder="Scrivi qui una nuova mansione.."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              @click="addNewTask(newTask)"
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Aggiungi
            </button>
          </div>
        </div>
        <main>
          <ul v-if="list.length > 0">
            <li v-for="(items, index) in list" class="d-flex">
              <span
                @click="addCrossClass(index)"
                id="mytext"
                :class="(items.done == true) ? 'cross-text' : ''"
                >{{ items.text }}</span
              >
              <span @click="deleteItem(index)" class="cross"
                ><i class="fa-solid fa-xmark" style="color: #e60505"></i
              ></span>
            </li>
          </ul>
          <h3 v-else>Nessun Elemento nella lista</h3>
        </main>
      </div>
    </div>
  </body>
</html>
